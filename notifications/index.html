<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Football - お知らせ管理</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 30px 20px 20px;
            border-bottom: 1px solid rgba(240, 192, 64, 0.2);
        }
        .header h1 {
            font-size: 28px;
            color: #f0c040;
            margin-bottom: 4px;
        }
        .header p {
            font-size: 14px;
            color: #999;
        }
        .header .back-link {
            display: inline-block;
            margin-top: 8px;
            color: #f0c040;
            text-decoration: none;
            font-size: 13px;
        }
        .header .back-link:hover { text-decoration: underline; }

        /* Container */
        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Login Form */
        .login-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(240, 192, 64, 0.3);
            border-radius: 12px;
            padding: 30px;
            margin: 40px auto;
            max-width: 400px;
        }
        .login-section h2 {
            color: #f0c040;
            margin-bottom: 20px;
            text-align: center;
            font-size: 20px;
        }
        .form-group {
            margin-bottom: 16px;
        }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            color: #ccc;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
            font-size: 15px;
            font-family: inherit;
        }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #f0c040;
        }
        .form-group textarea { resize: vertical; min-height: 80px; }
        .form-group select option { background: #1a1a2e; color: #fff; }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 10px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.2s;
            font-family: inherit;
        }
        .btn-primary {
            background: #f0c040;
            color: #1a1a2e;
            width: 100%;
        }
        .btn-primary:hover { background: #e0b030; }
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn-small {
            padding: 6px 14px;
            font-size: 13px;
            border-radius: 6px;
        }
        .btn-danger {
            background: rgba(220, 53, 69, 0.8);
            color: #fff;
        }
        .btn-danger:hover { background: rgba(220, 53, 69, 1); }
        .btn-toggle-active {
            background: rgba(40, 167, 69, 0.8);
            color: #fff;
        }
        .btn-toggle-active:hover { background: rgba(40, 167, 69, 1); }
        .btn-toggle-inactive {
            background: rgba(108, 117, 125, 0.8);
            color: #fff;
        }
        .btn-toggle-inactive:hover { background: rgba(108, 117, 125, 1); }
        .btn-logout {
            background: transparent;
            color: #999;
            border: 1px solid rgba(255,255,255,0.15);
            padding: 6px 16px;
            font-size: 13px;
        }
        .btn-logout:hover { color: #fff; border-color: rgba(255,255,255,0.3); }

        /* Dashboard */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .dashboard-header h2 {
            color: #f0c040;
            font-size: 20px;
        }

        /* Create Form */
        .create-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(240, 192, 64, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }
        .create-section h3 {
            color: #f0c040;
            margin-bottom: 16px;
            font-size: 16px;
        }
        .create-actions {
            display: flex;
            gap: 10px;
            margin-top: 16px;
        }
        .create-actions .btn-primary { flex: 1; }

        /* Notification Cards */
        .notification-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 12px;
            transition: border-color 0.2s;
        }
        .notification-card:hover {
            border-color: rgba(240, 192, 64, 0.3);
        }
        .notification-card.inactive {
            opacity: 0.5;
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }
        .card-title {
            font-size: 16px;
            font-weight: 600;
        }
        .card-meta {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-bottom: 8px;
        }
        .card-type {
            font-size: 11px;
            padding: 3px 8px;
            border-radius: 4px;
            font-weight: 600;
        }
        .card-date {
            font-size: 12px;
            color: #999;
        }
        .card-message {
            font-size: 14px;
            color: #ccc;
            line-height: 1.5;
            white-space: pre-wrap;
        }
        .card-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            justify-content: flex-end;
        }

        /* Type Colors */
        .type-info { background: rgba(0, 123, 255, 0.3); color: #7dc8ff; }
        .type-update { background: rgba(40, 167, 69, 0.3); color: #7ddb93; }
        .type-event { background: rgba(220, 53, 69, 0.3); color: #ff8a94; }
        .type-maintenance { background: rgba(108, 117, 125, 0.3); color: #bcc0c4; }
        .type-tip { background: rgba(255, 193, 7, 0.3); color: #ffe07d; }
        .type-reminder { background: rgba(111, 66, 193, 0.3); color: #b89adb; }
        .type-achievement { background: rgba(255, 165, 0, 0.3); color: #ffcc66; }

        /* Status */
        .status-msg {
            text-align: center;
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
        }
        .status-success { background: rgba(40, 167, 69, 0.2); color: #7ddb93; }
        .status-error { background: rgba(220, 53, 69, 0.2); color: #ff8a94; }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        .empty-state .icon { font-size: 48px; margin-bottom: 12px; }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        /* Hidden */
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Golden Football</h1>
        <p>お知らせ管理</p>
        <a href="/" class="back-link">← トップに戻る</a>
    </div>

    <div class="container">
        <!-- Login Section -->
        <div id="loginSection" class="login-section">
            <h2>管理者ログイン</h2>
            <div id="loginError" class="status-msg status-error hidden"></div>
            <div class="form-group">
                <label>メールアドレス</label>
                <input type="email" id="loginEmail" placeholder="admin@example.com">
            </div>
            <div class="form-group">
                <label>パスワード</label>
                <input type="password" id="loginPassword" placeholder="パスワード">
            </div>
            <button class="btn btn-primary" id="loginBtn" onclick="handleLogin()">ログイン</button>
        </div>

        <!-- Dashboard (hidden until login) -->
        <div id="dashboard" class="hidden">
            <div class="dashboard-header">
                <h2>お知らせ一覧</h2>
                <button class="btn btn-logout" onclick="handleLogout()">ログアウト</button>
            </div>

            <div id="statusMsg" class="status-msg hidden"></div>

            <!-- Create New Notification -->
            <div class="create-section">
                <h3>新しいお知らせを作成</h3>
                <div class="form-group">
                    <label>タイトル</label>
                    <input type="text" id="newTitle" placeholder="お知らせのタイトル">
                </div>
                <div class="form-group">
                    <label>本文</label>
                    <textarea id="newMessage" placeholder="お知らせの内容を入力..."></textarea>
                </div>
                <div class="form-group">
                    <label>種別</label>
                    <select id="newType">
                        <option value="info">お知らせ (info)</option>
                        <option value="update">アップデート (update)</option>
                        <option value="event">イベント (event)</option>
                        <option value="maintenance">メンテナンス (maintenance)</option>
                        <option value="tip">ヒント (tip)</option>
                        <option value="reminder">リマインダー (reminder)</option>
                        <option value="achievement">達成 (achievement)</option>
                    </select>
                </div>
                <div class="create-actions">
                    <button class="btn btn-primary" onclick="createNotification()">投稿する</button>
                </div>
            </div>

            <!-- Notification List -->
            <div id="notificationList">
                <div class="loading">読み込み中...</div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import {
            getAuth,
            signInWithEmailAndPassword,
            signOut,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
        import {
            getFirestore,
            collection,
            addDoc,
            getDocs,
            updateDoc,
            deleteDoc,
            doc,
            query,
            orderBy,
            Timestamp
        } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyB0v3NgS4Q55FZHmwzd9gSokhy4stjmyng",
            authDomain: "goldenfootballv2.firebaseapp.com",
            projectId: "goldenfootballv2",
            storageBucket: "goldenfootballv2.firebasestorage.app",
            messagingSenderId: "513265604493",
            appId: "1:513265604493:web:golden-football-admin"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Type labels
        const typeLabels = {
            info: "お知らせ",
            update: "アップデート",
            event: "イベント",
            maintenance: "メンテナンス",
            tip: "ヒント",
            reminder: "リマインダー",
            achievement: "達成"
        };

        // Expose functions to global scope
        window.handleLogin = async function() {
            const email = document.getElementById("loginEmail").value.trim();
            const password = document.getElementById("loginPassword").value;
            const errorEl = document.getElementById("loginError");
            const btn = document.getElementById("loginBtn");

            if (!email || !password) {
                errorEl.textContent = "メールアドレスとパスワードを入力してください。";
                errorEl.classList.remove("hidden");
                return;
            }

            btn.disabled = true;
            btn.textContent = "ログイン中...";
            errorEl.classList.add("hidden");

            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                errorEl.textContent = "ログインに失敗しました: " + error.message;
                errorEl.classList.remove("hidden");
                btn.disabled = false;
                btn.textContent = "ログイン";
            }
        };

        window.handleLogout = async function() {
            await signOut(auth);
        };

        window.createNotification = async function() {
            const title = document.getElementById("newTitle").value.trim();
            const message = document.getElementById("newMessage").value.trim();
            const type = document.getElementById("newType").value;

            if (!title || !message) {
                showStatus("タイトルと本文を入力してください。", "error");
                return;
            }

            try {
                await addDoc(collection(db, "notifications"), {
                    title: title,
                    message: message,
                    type: type,
                    publishedAt: Timestamp.now(),
                    isActive: true
                });

                document.getElementById("newTitle").value = "";
                document.getElementById("newMessage").value = "";
                document.getElementById("newType").value = "info";

                showStatus("お知らせを投稿しました。", "success");
                loadNotifications();
            } catch (error) {
                showStatus("投稿に失敗しました: " + error.message, "error");
            }
        };

        window.toggleActive = async function(docId, currentActive) {
            try {
                await updateDoc(doc(db, "notifications", docId), {
                    isActive: !currentActive
                });
                showStatus(currentActive ? "非公開にしました。" : "公開しました。", "success");
                loadNotifications();
            } catch (error) {
                showStatus("更新に失敗しました: " + error.message, "error");
            }
        };

        window.deleteNotification = async function(docId) {
            if (!confirm("このお知らせを削除しますか？")) return;

            try {
                await deleteDoc(doc(db, "notifications", docId));
                showStatus("削除しました。", "success");
                loadNotifications();
            } catch (error) {
                showStatus("削除に失敗しました: " + error.message, "error");
            }
        };

        function showStatus(msg, type) {
            const el = document.getElementById("statusMsg");
            el.textContent = msg;
            el.className = "status-msg status-" + type;
            el.classList.remove("hidden");
            setTimeout(() => el.classList.add("hidden"), 3000);
        }

        async function loadNotifications() {
            const listEl = document.getElementById("notificationList");
            listEl.innerHTML = '<div class="loading">読み込み中...</div>';

            try {
                const q = query(collection(db, "notifications"), orderBy("publishedAt", "desc"));
                const snapshot = await getDocs(q);

                if (snapshot.empty) {
                    listEl.innerHTML = '<div class="empty-state"><div class="icon">&#128276;</div><p>お知らせはまだありません</p></div>';
                    return;
                }

                let html = "";
                snapshot.forEach(docSnap => {
                    const data = docSnap.data();
                    const isActive = data.isActive !== false;
                    const type = data.type || "info";
                    const typeLabel = typeLabels[type] || type;
                    const date = data.publishedAt ? data.publishedAt.toDate().toLocaleString("ja-JP") : "日時不明";

                    html += `
                        <div class="notification-card ${isActive ? '' : 'inactive'}">
                            <div class="card-header">
                                <span class="card-title">${escapeHtml(data.title || "")}</span>
                            </div>
                            <div class="card-meta">
                                <span class="card-type type-${type}">${typeLabel}</span>
                                <span class="card-date">${date}</span>
                                <span class="card-date">${isActive ? '公開中' : '非公開'}</span>
                            </div>
                            <div class="card-message">${escapeHtml(data.message || "")}</div>
                            <div class="card-actions">
                                <button class="btn btn-small ${isActive ? 'btn-toggle-inactive' : 'btn-toggle-active'}"
                                    onclick="toggleActive('${docSnap.id}', ${isActive})">
                                    ${isActive ? '非公開にする' : '公開する'}
                                </button>
                                <button class="btn btn-small btn-danger" onclick="deleteNotification('${docSnap.id}')">削除</button>
                            </div>
                        </div>`;
                });

                listEl.innerHTML = html;
            } catch (error) {
                listEl.innerHTML = `<div class="status-msg status-error">読み込みに失敗しました: ${escapeHtml(error.message)}</div>`;
            }
        }

        function escapeHtml(str) {
            const div = document.createElement("div");
            div.textContent = str;
            return div.innerHTML;
        }

        // Auth State Listener
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById("loginSection").classList.add("hidden");
                document.getElementById("dashboard").classList.remove("hidden");
                loadNotifications();
            } else {
                document.getElementById("loginSection").classList.remove("hidden");
                document.getElementById("dashboard").classList.add("hidden");
            }
        });

        // Enter key login
        document.getElementById("loginPassword").addEventListener("keypress", (e) => {
            if (e.key === "Enter") window.handleLogin();
        });
        document.getElementById("loginEmail").addEventListener("keypress", (e) => {
            if (e.key === "Enter") document.getElementById("loginPassword").focus();
        });
    </script>
</body>
</html>
