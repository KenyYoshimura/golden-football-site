<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Football</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
        }
        h1 {
            font-size: 42px;
            color: #f0c040;
            margin-bottom: 12px;
        }
        p {
            font-size: 16px;
            color: #ccc;
            margin-bottom: 32px;
        }
        .links a {
            color: #f0c040;
            text-decoration: none;
            font-size: 14px;
            border: 1px solid #f0c040;
            padding: 8px 20px;
            border-radius: 20px;
            transition: all 0.3s;
        }
        .links a:hover {
            background: #f0c040;
            color: #1a1a2e;
        }
    </style>
</head>
<body>
    <h1>Golden Football</h1>
    <p>Coming Soon</p>
    <div class="links">
        <a href="/privacy/">Privacy Policy</a>
    </div>
</body>
</html>
